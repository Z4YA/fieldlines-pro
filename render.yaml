databases:
  - name: fieldlines-db
    plan: free
    databaseName: fieldlines
    user: fieldlines_user

services:
  - type: web
    name: fieldlines-api
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm ci --include=dev && npx prisma generate && npx prisma db push && npx tsx prisma/seed.ts && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fieldlines-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://manage.xactline.com.au
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
